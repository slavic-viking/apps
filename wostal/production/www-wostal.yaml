apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wostal-eu
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: kustomize/overlays/production
    repoURL: https://github.com/slavic-viking/www-wostal
    targetRevision: HEAD
    kustomize:
      images:
      - slavicviking/www-wostal:3737a5fa8c6bdf369adaa1e9f61d41b81f95bf7e
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
