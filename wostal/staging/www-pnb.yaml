apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pnb-pl-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/slavic-viking/www-pnb
    targetRevision: HEAD
    kustomize:
      images:
      - slavicviking/www-pnb:926175a0d04dd0ec2e4c95bd40c16103c0173cca
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
