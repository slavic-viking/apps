apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wostal-eu-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging
  source:
    path: kustomize/overlays/staging
    repoURL: https://github.com/slavic-viking/www-wostal
    targetRevision: HEAD
    kustomize:
      images:
      - slavicviking/www-wostal:fefe28e5ce280ca97597529bfeb1e135b528b12d
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
